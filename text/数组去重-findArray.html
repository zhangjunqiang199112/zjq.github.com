<script>
	window.onload=function(){
		var arr=[1,2,1,2,3,2,4,5,6,14,2,3];
		var arr1=[];
		for(var i=0;i<arr.length;i++){
			if(!findArray(arr1,arr[i])){
			arr1.push(arr[i]);
			}
		}
		document.write(arr1);
		function findArray(arr,n){
			for(var i=0;i<arr.length;i++){
				if(arr[i]==n){
					return true;
				}
			}
			return false;
		}
	};
</script>
