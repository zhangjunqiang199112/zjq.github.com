<script>
	window.onload=function(){
		var arr=[1,2,3,1,2,4,3,5,2,4,6,4,2];
		arr=arr.sort();
		for( var i=0;i<arr.length;i++){
			if(arr[i]==arr[i+1]){
				arr.splice(i,1);
				i--;
			}
		}
		document.write(arr);
	};
</script>
